<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pay to Unlock - CHYLNX HUB</title>
<script src="https://js.paystack.co/v1/inline.js"></script>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">

  <!-- Banner -->
  <p class="text-center text-lg font-semibold text-red-600 mb-4">
    Only ₦500 to play
  </p>

  <!-- Header -->
  <h2 class="text-2xl font-bold mb-4 text-center">Pay to Unlock</h2>

  <!-- Pay Button -->
  <button onclick="payWithPaystack()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
    Pay ₦500
  </button>

</div>

<script>
function payWithPaystack() {
  let handler = PaystackPop.setup({
    key: "YOUR_PUBLIC_KEY", // replace with your Paystack public key
    email: "player@example.com", // placeholder email
    amount: 500 * 100, // 500 NGN in kobo
    currency: "NGN",
    ref: ''+Math.floor((Math.random() * 1000000000) + 1),
    callback: function(response){
      alert("Payment successful! Reference: " + response.reference);
      window.location.href = "/game"; // redirect to game
    },
    onClose: function(){
      alert("Payment cancelled.");
    }
  });
  handler.openIframe();
}
</script>

</body>
</html>
