<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Username</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; }
        input { padding: 10px; width: 200px; margin-right: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h2>Choose Your Username</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Enter username" value="{{ username }}">
        <button type="submit">Save</button>
    </form>
</body>
</html>
