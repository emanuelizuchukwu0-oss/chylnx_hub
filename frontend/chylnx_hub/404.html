<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - CHYLNX HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Your existing styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 100%;
        }
        
        .error-icon {
            font-size: 80px;
            color: #ffcc00;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ccc;
        }
        
        .btn {
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .header-icons {
            font-size: 2rem;
            letter-spacing: 10px;
            margin-top: 20px;
            display: block;
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">‚ö†Ô∏è</div>
        <h1 class="error-title">404 - Page Not Found</h1>
        <p class="error-message">The page you're looking for doesn't exist or has been moved.</p>
        
        <!-- FIXED: Use JavaScript to navigate home instead of relying on Flask's url_for -->
        <button class="btn" onclick="goHome()">Return to Home</button>
        
        <div class="header-icons">üåçüìù‚ôüÔ∏è</div>
        <p style="margin-top: 20px; color: #888;">CHYLNX HUB</p>
    </div>

    <script>
        function goHome() {
            // Use relative path to ensure it works in all environments
            window.location.href = "/";
        }
    </script>
</body>
</html>
