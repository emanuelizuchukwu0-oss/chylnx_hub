<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHYLNX HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: navy;
            color: #fff;
            min-height: 100vh;
            padding: clamp(10px, 3vw, 20px);
            width: 100%;
            overflow-x: hidden;
        }
        
        .head {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: clamp(15px, 4vw, 20px);
            padding: clamp(10px, 3vw, 15px);
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 0, 0.2);
            gap: clamp(8px, 2vw, 10px);
            width: 100%;
        }

        .head p {
            color: yellow; 
            font-size: clamp(18px, 6vw, 28px);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.7);
            text-align: center;
        }

        .icons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(8px, 2vw, 10px);
        }

        .icons img {
            height: clamp(22px, 6vw, 40px);
            width: auto;
            cursor: pointer;
            filter: drop-shadow(0 0 3px gold) drop-shadow(0 0 10px gold);
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .icons img:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 5px gold) drop-shadow(0 0 15px gold);
        }

        .icon-fallback {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: clamp(22px, 6vw, 40px);
            height: clamp(22px, 6vw, 40px);
            border-radius: 50%;
            background: gold;
            color: navy;
            font-weight: bold;
            font-size: clamp(10px, 3vw, 20px);
        }
        
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(300px, 100%), 1fr));
            gap: clamp(15px, 4vw, 20px);
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .section-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: clamp(20px, 4vw, 25px);
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
            width: 100%;
        }
        
        .section-card:hover {
            transform: translateY(-5px);
        }
        
        .section-card h2 {
            margin-bottom: clamp(15px, 3vw, 20px);
            font-size: clamp(1.3rem, 4vw, 1.8rem);
            color: #ffcc00;
        }
        
        .btn {
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            border: none;
            padding: clamp(10px, 3vw, 12px) clamp(20px, 4vw, 25px);
            border-radius: 50px;
            cursor: pointer;
            font-size: clamp(0.9rem, 3vw, 1rem);
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: auto;
            min-width: min(200px, 80%);
            display: inline-block;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .game-timer {
            background: rgba(0, 0, 0, 0.7);
            padding: clamp(12px, 3vw, 15px);
            text-align: center;
            border-radius: 12px;
            margin: 0 auto clamp(20px, 5vw, 30px);
            font-weight: bold;
            font-size: clamp(1rem, 4vw, 1.4rem);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: min(500px, 90%);
            border: 1px solid rgba(255, 204, 0, 0.3);
            width: 100%;
        }
        
        .game-timer span {
            color: #ffcc00;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
        }
        
        .timer-control {
            background: rgba(0, 0, 0, 0.1);
            padding: clamp(12px, 3vw, 15px);
            border-radius: 10px;
            margin-top: clamp(15px, 3vw, 20px);
            text-align: center;
            width: 100%;
        }
        
        .timer-control h3 {
            margin-bottom: clamp(12px, 3vw, 15px);
            color: #ffcc00;
            font-size: clamp(1rem, 3vw, 1.2rem);
        }
        
        .timer-input {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(8px, 2vw, 10px);
            margin-bottom: clamp(12px, 3vw, 15px);
            flex-wrap: wrap;
        }
        
        .timer-input input {
            width: clamp(50px, 15vw, 60px);
            padding: clamp(6px, 2vw, 8px);
            border-radius: 5px;
            border: 1px solid #ddd;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            font-size: clamp(0.9rem, 3vw, 1rem);
        }
        
        .timer-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: clamp(6px, 2vw, 8px) clamp(12px, 3vw, 15px);
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: clamp(0.9rem, 3vw, 1rem);
        }
        
        .timer-btn:hover {
            background: #128C7E;
        }
        
        .password-protection {
            text-align: center;
            margin-top: clamp(8px, 2vw, 10px);
            padding: clamp(12px, 3vw, 15px);
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 100%;
        }
        
        .password-input {
            padding: clamp(8px, 2vw, 10px) clamp(12px, 3vw, 15px);
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-right: clamp(8px, 2vw, 10px);
            width: min(180px, 70%);
            background: rgba(255, 255, 255, 0.9);
            font-size: clamp(0.9rem, 3vw, 1rem);
            margin-bottom: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        footer {
            text-align: center;
            margin-top: clamp(25px, 6vw, 40px);
            padding: clamp(15px, 4vw, 20px);
            opacity: 0.8;
            width: 100%;
        }
        
        .unlock-btn {
            background: linear-gradient(45deg, #ff9900, #ff6600);
        }
        
        .fa-whatsapp {
            color: #25D366;
            margin-bottom: clamp(12px, 3vw, 15px);
            font-size: clamp(2rem, 8vw, 3rem);
        }
        
        .tagline {
            text-align: center;
            margin-bottom: clamp(20px, 5vw, 30px);
            font-size: clamp(1rem, 3vw, 1.2rem);
            opacity: 0.9;
            color: #ffcc00;
            padding: 0 10px;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            .timer-input {
                flex-direction: column;
            }
            
            .password-input {
                margin-right: 0;
                margin-bottom: 10px;
                width: 90%;
            }
            
            .section-card {
                padding: 15px 10px;
            }
        }

        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
                padding: 0 10px;
            }
            
            .head {
                flex-direction: column;
                text-align: center;
            }
        }

        /* Large screen optimizations */
        @media (min-width: 1200px) {
            body {
                padding: 20px;
            }
            
            main {
                gap: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Game Timer Display -->
    <div class="game-timer">
        NEXT GAME STARTS IN: <span id="countdown">05:00</span>
    </div>

   <!-- Responsive Header with Icons -->
<div class="head">
    <p>CHYLNX HUB</p>
    <div class="icons" id="iconContainer">
        <img src="{{ url_for('static', filename='images/earth.png') }}" alt="Earth Icon" class="icon-img">
        <img src="{{ url_for('static', filename='images/note.png') }}" alt="Note Icon" class="icon-img">
        <img src="{{ url_for('static', filename='images/king.png') }}" alt="King Icon" class="icon-img">
    </div>
</div>

    <div class="tagline">
        SMART PLAY • WIN • STAY CONNECTED
    </div>

    <main>
        <section class="section-card">
            <h2>Start Game</h2>
            <a href="{{ url_for('chat') }}">
                <button class="btn">Start Game / Chat Box</button>
            </a>
        </section>

        <section class="section-card">
            <h2>Payment</h2>
            <a href="/payment"><button class="btn">Pay to Unlock</button></a>
        </section>

        <section class="section-card">
            <i class="fa-brands fa-whatsapp"></i>
            <h2>WhatsApp Link</h2>
            <a href="https://wa.me/2347074069417" target="_blank">
                <button class="btn">Contact Us on WhatsApp</button>
            </a>
        </section>
        
        <section class="section-card">
            <h2>Admin Panel</h2>
            <button class="btn" onclick="window.location.href='/admin'">Admin</button>
            
            <!-- Password protection -->
            <div class="password-protection" id="passwordSection">
                <h3>Timer Controls Locked</h3>
                <input type="password" id="passwordInput" class="password-input" placeholder="Enter password (12345)">
                <button class="btn unlock-btn" onclick="checkPassword()">Unlock Timer</button>
            </div>
            
            <!-- Timer Control Section (hidden by default) -->
            <div class="timer-control hidden" id="timerControl">
                <h3>Set Game Timer</h3>
                <div class="timer-input">
                    <input type="number" id="minutes" min="0" max="59" value="5" placeholder="Min">
                    <span>:</span>
                    <input type="number" id="seconds" min="0" max="59" value="0" placeholder="Sec">
                </div>
                <button class="timer-btn" onclick="setCustomTimer()">Set Timer</button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 CHYLNX HUB. All rights reserved.</p>
    </footer>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
<script>
    // Timer functionality
    let timerInterval;
    let totalSeconds = 0; // Start with 0, will be set by server
    let socket = null;

    // Initialize Socket.io connection
    function initializeSocket() {
        socket = io();
        
        // Listen for timer updates from server
        socket.on('timer_update', function(data) {
            console.log('📡 Received timer update from server:', data);
            
            // Clear any existing timer first
            clearInterval(timerInterval);
            
            if (data.is_running && data.remaining_seconds > 0) {
                // Use the server-provided time
                totalSeconds = data.remaining_seconds;
                console.log('⏰ Syncing with server timer:', totalSeconds, 'seconds remaining');
                
                // Start counting down immediately
                updateTimer();
                timerInterval = setInterval(updateTimer, 1000);
            } else {
                // No active timer
                console.log('⏰ No active timer on server');
                totalSeconds = 0;
                document.getElementById('countdown').textContent = "00:00";
            }
        });
        
        socket.on('timer_error', function(data) {
            alert('Timer error: ' + data.message);
        });
        
        // The server now automatically sends timer state on connect
        // No need to manually request it
        
        // Handle connection issues
        socket.on('connect_error', function(error) {
            console.error('❌ Connection error:', error);
            // Show connection error to user
            document.getElementById('countdown').textContent = "Connecting...";
        });
    }

    function updateTimer() {
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;
        
        document.getElementById('countdown').textContent = 
            `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        
        if (totalSeconds <= 0) {
            clearInterval(timerInterval);
            document.getElementById('countdown').textContent = "GAME TIME!";
            // Optionally emit timer finished event
            if (socket) {
                socket.emit('timer_finished');
            }
            return;
        }
        
        totalSeconds--;
    }
    
    function setCustomTimer() {
        const minutes = parseInt(document.getElementById('minutes').value) || 0;
        const seconds = parseInt(document.getElementById('seconds').value) || 0;
        
        if (minutes === 0 && seconds === 0) {
            alert('Please set a valid timer duration');
            return;
        }
        
        // Send timer to server
        if (socket) {
            console.log('⏰ Sending timer to server:', minutes, 'minutes', seconds, 'seconds');
            socket.emit('set_timer', {
                minutes: minutes,
                seconds: seconds
            });
        } else {
            alert('Not connected to server. Using local timer only.');
            totalSeconds = (minutes * 60) + seconds;
            clearInterval(timerInterval);
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }
        
        alert(`Timer set to ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`);
    }
    
    // Password protection functionality - FIXED VERSION
    function checkPassword() {
        console.log('🔑 Checking password...');
        const passwordInput = document.getElementById('passwordInput');
        const password = passwordInput.value;
        
        console.log('Password entered:', password);
        
        if (password === '12345') {
            console.log('✅ Password correct - unlocking timer controls');
            document.getElementById('passwordSection').classList.add('hidden');
            document.getElementById('timerControl').classList.remove('hidden');
        } else {
            console.log('❌ Password incorrect');
            alert('Incorrect password! Please try again.');
            passwordInput.value = '';
            passwordInput.focus();
        }
    }
    
    // Add event listener for Enter key in password field
    function setupPasswordEnterKey() {
        const passwordInput = document.getElementById('passwordInput');
        if (passwordInput) {
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
        }
    }
    
    // Add click event listener to unlock button (as backup)
    function setupUnlockButton() {
        const unlockButton = document.querySelector('.unlock-btn');
        if (unlockButton) {
            unlockButton.addEventListener('click', checkPassword);
        }
    }
    
    function showFallbackIcons() {
        const iconContainer = document.getElementById('iconContainer');
        const images = iconContainer.getElementsByTagName('img');
        let allFailed = true;

        for (let img of images) {
            if (img.complete && img.naturalWidth > 0) {
                allFailed = false;
                break;
            }
        }

        if (allFailed) {
            iconContainer.innerHTML = `
                <span class="icon-fallback">E</span>
                <span class="icon-fallback">N</span>
                <span class="icon-fallback">K</span>
            `;
        }
    }

    // Initialize everything when page loads
    window.addEventListener('load', function() {
        console.log('🚀 Page loaded, initializing...');
        
        // Start with default display
        document.getElementById('countdown').textContent = "00:00";
        
        // Initialize Socket.io
        initializeSocket();
        
        // Setup password functionality
        setupPasswordEnterKey();
        setupUnlockButton();
        
        // Check for icons after load
        setTimeout(showFallbackIcons, 500);
        
        // Debug: Check if elements exist
        console.log('Password input exists:', !!document.getElementById('passwordInput'));
        console.log('Unlock button exists:', !!document.querySelector('.unlock-btn'));
        console.log('Password section exists:', !!document.getElementById('passwordSection'));
        console.log('Timer control exists:', !!document.getElementById('timerControl'));
    });
</script>
</body>
</html>
